  plugins {
       id 'com.android.application'
       id 'org.jetbrains.kotlin.android'
   }

   android {
       compileSdk 34
       defaultConfig {
           applicationId "com.example.jacquard"
           minSdk 21
           targetSdk 34
       }
       buildTypes {
           release {
               minifyEnabled false
               proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
           }
       }
   }
